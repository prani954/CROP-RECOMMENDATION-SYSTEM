<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div id="crop">
        <div id="crop-overlay"></div>
        <div class="search">
            <form method="POST" action="{{ url_for('crop_prediction') }}">
                <div class="form-group">
                    <label for="nitrogen" style="font-size: 15px"><b>Nitrogen</b></label>
                    <input type="number" class="form-control" id="nitrogen" name="nitrogen"
                        placeholder="Enter the value (example:50)" style="font-weight: bold" required />
                </div>
                <div class="form-group">
                    <label for="phosphorous" style="font-size: 15px"><b>Phosphorous</b></label>
                    <input type="number" class="form-control" id="phosphorous" name="phosphorous"
                        placeholder="Enter the value (example:50)" style="font-weight: bold" required />
                </div>
                <div class="form-group">
                    <label for="potassium" style="font-size: 15px"><b>Potassium</b></label>
                    <input type="number" class="form-control" id="potassium" name="potassium"
                        placeholder="Enter the value (example:50)" style="font-weight: bold" required />
                </div>
                <div class="form-group">
                  <label for="temperature" style="font-size: 15px"><b>Temperature (in celsius)</b></label>
                  <input type="number" class="form-control" id="temperature" name="temperature" placeholder="Enter the value"
                      style="font-weight: bold" required />
              </div>
              <div class="form-group">
                <label for="humidity" style="font-size: 15px"><b>Humidity (in percentage)</b></label>
                <input type="number" class="form-control" id="humidity" name="humidity" placeholder="Enter the value"
                    style="font-weight: bold" required />
            </div>
                <div class="form-group">
                    <label for="ph" style="font-size: 15px"><b>Ph level</b></label>
                    <input type="number" step="0.01" class="form-control" id="ph" name="ph" placeholder="Enter the value"
                        style="font-weight: bold" required />
                </div>
                <div class="form-group">
                    <label for="rainfall" style="font-size: 15px"><b>Rainfall (in mm)</b></label>
                    <input type="number" step="0.01" class="form-control" id="rainfall" name="rainfall"
                        placeholder="Enter the value" style="font-weight: bold" required />
                </div>
                <!-- <div class="form-group">
                    <label for="State" style="font-size: 15px "><b>State</b></label>
                    <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control"
                        style="font-weight: 100; color: rgb(58, 62, 58);" required></select>
                    <br />
                    <label for="City" style="font-size: 15px"><b>City</b></label>
                    <select id="state" class="form-control" name="city"
                        style="font-weight: 100; color: rgb(58, 62, 58);" required></select>
                    <script language="javascript">
                        print_state("sts");
                    </script>
                </div> -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-info">
                        Predict
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
